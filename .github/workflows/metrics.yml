name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: gorkah
          template: classic
          
          # 1. ELIMINAMOS EL RUIDO
          # Dejamos 'base' vacío para que no salgan seguidores, actividad reciente, etc.
          base: "" 
          
          # ... (resto de tu configuración arriba)
          
          # 2. ALCANCE TOTAL 
          config_timezone: Europe/Madrid
          repositories_affiliations: owner, collaborator, organization_member
          # AÑADIMOS ESTO: Define explícitamente quién eres para que no pierda commits
          commits_authoring: gorkah
          
          # 3. MÉTRICAS DE LÍNEAS
          plugin_lines: yes
          plugin_lines_history_limit: 1000 # Subimos de 100 a 1000 repositorios analizados
          
          # 4. DETALLE POR LENGUAJE (Configuración profunda)
          plugin_languages: yes
          plugin_languages_indepth: yes # Esto es clave, pero requiere más tiempo
          plugin_languages_details: lines, percentage
          
          # EL CAMBIO CRUCIAL AQUÍ:
          plugin_languages_analysis_timeout: 60 # Subimos a 60 minutos si hace falta
          plugin_languages_recent_load: 10000   # Subimos de 1000 a 10000 eventos/commits
          plugin_languages_recent_days: 0       # 0 es "siempre", pero a veces forzar 1460 (4 años) ayuda
          
          # OTRAS VARIABLES PARA MÁS PRECISIÓN
          plugin_languages_limit: 20            # Muestra más lenguajes si quieres
          plugin_languages_sections: most-used
          repositories_batch: 5                 # Procesa repositorios en grupos para no saturar
