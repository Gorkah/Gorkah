name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: gorkah
          template: classic
          
          # 1. ELIMINAMOS EL RUIDO
          # Dejamos 'base' vacío para que no salgan seguidores, actividad reciente, etc.
          base: "" 
          
          # 2. ALCANCE TOTAL (Privados y colaboraciones)
          config_timezone: Europe/Madrid
          repositories_affiliations: owner, collaborator, organization_member
          
          # 3. MÉTRICAS DE LÍNEAS (El total acumulado)
          plugin_lines: yes
          # Aumentamos el límite de repositorios analizados para contar líneas
          plugin_lines_history_limit: 100 
          
          # 4. DETALLE POR LENGUAJE (En líneas, no en MB)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, percentage
          # Analizamos hasta 1000 commits recientes por repositorio para mayor precisión
          plugin_languages_analysis_timeout: 30
          plugin_languages_recent_load: 1000
          plugin_languages_recent_days: 0 # 0 significa "desde siempre"
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
